[env:data-manager]
platform = espressif32
#platform = https://github.com/platformio/platform-espressif32.git
board = esp32thing
framework = espidf
monitor_speed = 115200
build_flags =
    -DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG
#    -DCONFIG_LOG_COLORS=0
